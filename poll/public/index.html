<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/App.css">
    <link rel="icon" href="https://i.imgur.com/dJvGyc6.png" type="image/x-icon">
    <title>popgg</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
</head>
<body>
  <header>
    <nav class = "nav-btns">
         <a href="#"><img class = "popgg-logo" src = "https://i.imgur.com/dJvGyc6.png" alt="popgg-logo"></a>
                <button class="connect-btn nav-btn"><span class="text">connect</span></button>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://wallpapercave.com/wp/wp8349717.jpg" alt="valo gun" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Poll 1: Would you like mid-match timeouts to be added to the game?</h5>
            <p class="card-text">Technical Timeouts can only be called if a player has disconnected from the game, and hasn't reconnected by the time the next round starts.</p>
          </div>
          <div class="yes-no-neutral">
            <button type="button" class="btn btn-success voting-btn">Yes</button>
            <button type="button" class="btn btn-danger voting-btn">No</button>
            <button type="button" class="btn btn-secondary voting-btn">Neutral</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
